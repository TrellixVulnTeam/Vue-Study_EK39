<!DOCTYPE html>
<html>
    <head>
        <title>分支结构</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-if="score >= 90" v-cloak>优秀</div>
            <div v-else-if="score < 90 && score >= 80" v-cloak>良好</div>
            <div v-else-if="score < 80 && score >= 60" v-cloak>及格</div>
            <div v-else v-cloak>不及格</div>
            <div v-show="flag" v-cloak>测试v-show</div>
            <button v-on:click="handle">切换</button>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        //分支结构
       var vm = new Vue({
           el: '#app',
           data: {
               score: 99,
               flag: true
           },
           methods: {
                handle: function(){
                    this.flag = !this.flag;
                }
           }
       });
    </script>
</html>
