<!DOCTYPE html>
<html>
    <head>
        <title>循环结构</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>水果列表</div>
            <ul>
                <li v-for="item in list">{{item}}</li>
                <li v-for="(item,index) in list">{{index + '、' + item}}</li>
                <li :key="index" v-for="(item,index) in myList">
                    <span>{{item.cname}}</span>|
                    <span>{{item.ename}}</span>
                </li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        //分支结构
       var vm = new Vue({
           el: '#app',
           data: {
               list: ['apple', 'orange', 'banana'], 
               myList: [{
                   cname: '苹果',
                   ename: 'apple'
               },{
                   cname: '橘子',
                   ename: 'orange'
               },{
                   cname: '香蕉',
                   ename: 'banana'
               }]
           }
       });
    </script>
</html>
