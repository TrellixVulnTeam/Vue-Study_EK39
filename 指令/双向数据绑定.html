<!DOCTYPE html>
<html>
    <head>
        <title>数据绑定指令</title>
    </head>
    <body>
        
        <div id="app">
            <div>{{msg}}</div>
            <input type="text" v-model="msg">
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">

       var vm = new Vue({
           el: '#app',
           data: {
               msg: 'Hello World!',
           }
       });
    </script>
</html>
