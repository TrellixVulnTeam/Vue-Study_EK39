<!DOCTYPE html>
<html>
    <head>
        <title>指令</title>
    </head>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <body>
        
        <div id="app">
            <div v-cloak>{{msg}}</div>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">

       var vm = new Vue({
           el: '#app',
           data: {
               msg: 'Hello World!'
           }
       });
    </script>
</html>
