<!DOCTYPE html>
<html>
    <head>
        <title>事件绑定</title>
    </head>
    <body>
        
        <div id="app">
            <div>{{num}}</div>
            <button v-on:click="num++">点击</button>
            <button @click="num++">点击</button>
            <button v-on:click="handle">点击</button>
            <button v-on:click="handle()">点击</button>
            <button v-on:click="handle1(123)">点击1</button>
            <!-- $event事件对象为固定写法 -->
            <button v-on:click="handle2(123,$event)">点击2</button>
            <button v-on:click="handle3">点击3</button>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">

       var vm = new Vue({
           el: '#app',
           data: {
               num: 0
           },
           methods: {
               handle: function(){
                   // this 表示当前Vue实例
                   this.num++;
               },
               handle1: function(val){
                    console.log(val)
               },
               handle2: function(val,event){
                    console.log(val)
                    console.log(event.target.innerHTML);
               },
               handle3: function(event){
                    console.log(event.target.innerHTML);
               }
           }
       });
    </script>
</html>
