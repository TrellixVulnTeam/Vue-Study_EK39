<!DOCTYPE html>
<html>
    <head>
        <title>全局组件</title>
    </head>
    <body>
        <div id="app">
           <button-counter></button-counter>
           <button-counter></button-counter>
           <buttons></buttons>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        // 全局组件
        Vue.component('button-counter', {
            data: function(){
                return {
                    count: 0
                }
            },
            template: '<button @click="handle">点击了{{count}}次</button>',
            methods: {
                handle: function(){
                    this.count++;
                }
            }
        });

        // 模板字符串
        Vue.component('buttons', {
            data: function(){
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                    <button>测试</button>
                </div>
            `,
            methods: {
                handle: function(){
                    this.count++;
                }
            }
        });

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
            }
        });
    </script>
</html>
