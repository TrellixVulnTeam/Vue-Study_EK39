<!DOCTYPE html>
<html>
    <head>
        <title>局部组件</title>
    </head>
    <body>
        <div id="app">
           <buttons></buttons>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        // 局部组件
        var buttons = {
            data: function(){
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                    <button>测试</button>
                </div>
            `,
            methods: {
                handle: function(){
                    this.count++;
                }
            }
        };
        
        var vm = new Vue({
            el: '#app',
            data: {
            },
            components: {
                'buttons': buttons
            }
        });
    </script>
</html>
