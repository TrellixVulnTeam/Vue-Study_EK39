<!DOCTYPE html>
<html>
    <head>
        <title>子组件向父组件传递参数</title>
    </head>
    <body>
        <div id="app">
            <div >{{msg}}</div>
            <!-- 插槽使用 -->
           <alert-box>有bug发生</alert-box>
           <alert-box>有一个警告</alert-box>
           <alert-box></alert-box>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">        

        Vue.component('alert-box', {
            template: `
                <div>
                    <strong>ERROR:</strong>
                    <!-- 插槽定义 -->
                    <slot>默认内容</slot>
                </div>
            `
        });

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '父组件'
            }
        });
    </script>
</html>
