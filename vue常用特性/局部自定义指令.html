<!DOCTYPE html>
<html>
    <head>
        <title>局部自定义指令</title>
    </head>
    <body>
        <div id="app">
            <!-- 使用指令 -->
            <input type="text" v-color="msg" v-focus>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: 'blue'
                }
            },
            // vue实例中添加directives
            directives: {
                color: {
                    bind: function(el, binding){
                        // el表示指令所绑定的元素
                        console.log(binding);
                        // 根据指令的参数设置背景色
                        el.style.backgroundColor = binding.value.color;
                    }
                },
                focus: {
                    inserted: function(el){
                        // el表示指令所绑定的元素
                        el.focus();
                    }
                }
            }
        });
    </script>
</html>
