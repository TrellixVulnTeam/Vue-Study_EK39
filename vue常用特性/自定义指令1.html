<!DOCTYPE html>
<html>
    <head>
        <title>自定义指令1</title>
    </head>
    <body>
        <div id="app">
            <input type="text">
            <input type="text" v-focus>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.directive('focus', {
            inserted: function(el){
                // el表示指令所绑定的元素
                el.focus();
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                
            }
        });
    </script>
</html>
