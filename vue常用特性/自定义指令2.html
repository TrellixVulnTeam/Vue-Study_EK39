<!DOCTYPE html>
<html>
    <head>
        <title>自定义指令2</title>
    </head>
    <body>
        <div id="app">
            <!-- 使用指令 -->
            <input type="text" v-color="msg">
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">

        // 全局定义指令
        Vue.directive('color', {
            bind: function(el, binding){
                // el表示指令所绑定的元素
                console.log(binding);
                // 根据指令的参数设置背景色
                el.style.backgroundColor = binding.value.color;
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: 'red'
                }
            }
        });
    </script>
</html>
