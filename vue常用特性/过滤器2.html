<!DOCTYPE html>
<html>
    <head>
        <title>过滤器2</title>
    </head>
    <body>
        <div id="app">
            <!-- 过滤器的使用 -->
           <div>{{date | format('yyyy-MM-dd')}}</div>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        // 定义过滤器
        Vue.filter('format',function(val, arg){
            if(arg === 'yyyy-MM-dd'){
                let ret = [];
                ret.push(val.getFullYear());
                ret.push(val.getMonth() + 1);
                ret.push(val.getDate());
                return ret.join('-')
            }
            return val;
        });

        Vue.filter('lower', function(val){
            return val.charAt(0).toLowerCase() + val.slice(1);
        });

        var vm = new Vue({
            el: '#app',
            data: {
                date: new Date(),
            }
        });
    </script>
</html>
