<!DOCTYPE html>
<html>
    <head>
        <title>基本使用</title>
    </head>
    <body>
        
        <div id="app">
            <div>{{msg}}</div>
            <div>{{1 + 1}}</div>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        /*
        Vue基本使用步骤
        1、需要提供标签用于填充数据
        2、引入vue.js库文件
        3、使用vue的语法做功能
        4、把vue提供的数据填充到vue标签里面
        */
       var vm = new Vue({
           el: '#app',
           data: {
               msg: 'Hello World!'
           }
       });
    </script>
</html>
