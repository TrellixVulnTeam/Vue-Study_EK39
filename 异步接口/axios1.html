    <script type="text/javascript">

        var baseUrl = "http://localhost:8080/axios";

        axios.get(baseUrl + '/data').then(function(result){
            console.log(result);
            // data属性是固定用法，用于获取后台实际数据
            console.log(result.data);
        });
        
    </script>
