<!DOCTYPE html>
<html>
    <head>
        <title>fetch2</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        /*
            fetchAPI 调用接口传递参数
        */
        var baseUrl = "http://localhost:8080/fetch";

        // 传统url传递参数
        fetch(baseUrl + '/books?id=123', {
            method: 'get'
        }).then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data);
        });

        // Restful 传递参数
        fetch(baseUrl + '/books/456', {
            method: 'get',
        }).then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data);
        });
    </script>
</html>
