<!DOCTYPE html>
<html>
    <head>
        <title>fetch5</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        /*
            fetchAPI 调用接口传递参数
        */
        var baseUrl = "http://localhost:8080/fetch";

        // Restful 传递参数
        
        fetch(baseUrl + '/booksJson/123', {
            method: 'put',
            body: JSON.stringify({
                uname: '张三',
                pwd: '456'
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data);
        });
    </script>
</html>
