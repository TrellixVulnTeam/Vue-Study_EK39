<!DOCTYPE html>
<html>
    <head>
        <title>axios6</title>
    </head>
    <body>
    </body>
    <script src="../js/axios/axios.js"></script>
    <script type="text/javascript">
        /*
            axios 全局配置
        */
        var baseUrl = "http://localhost:8080/axios";

        // 默认地址
        axios.defaults.baseURL = baseUrl;
        // 请求头信息
        axios.defaults.headers['token'] = 'wstoken';
        // 请求超时事件
        axios.defaults.timeout = 300

        axios.get('/dataJson').then(function(result){
            console.log(result);
            console.log(result.data);
        });
        
    </script>
</html>
